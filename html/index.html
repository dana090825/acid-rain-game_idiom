                    <label class="kr-text">게임 시간(초)</label>
                    <input id="game-time-input" class="intro-input kr-text" type="number" value="60" />
                </div>

                    <label class="kr-text">난이도</label>
                    <select id="difficulty-select" class="intro-select kr-text">
                        <option value="easy">쉬움</option>
                        <option value="normal" selected>보통</option>
                        <option value="hard">어려움</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
